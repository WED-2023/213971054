<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="section-title">Contact Me</div>

    <br><br><br>

    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
            <!-- Removed action and method since we are using EmailJS for submission -->

            <label for="email">Email</label>
            <input type="hidden" name="access_key" value="5696492e-f426-4b5c-878a-e5799a8f9bec">
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"
                required></textarea>

            <div class="emoji-section">
                <div class="emoji-section-title">add emoji-button</div>
                <div class="emoji-buttons">
                    <button type="button" class="emoji-button" data-emoji="ğŸŒŸ" aria-label="Add star emoji">ğŸŒŸ</button>
                    <button type="button" class="emoji-button" data-emoji="ğŸ˜„" aria-label="Add smile emoji">ğŸ˜„</button>
                    <button type="button" class="emoji-button" data-emoji="ğŸ¶" aria-label="Add music emoji">ğŸ¶</button>
                    <button type="button" class="emoji-button" data-emoji="ğŸš€" aria-label="Add rocket emoji">ğŸš€</button>
                    <button type="button" class="emoji-button" data-emoji="ğŸ¶" aria-label="Add dog emoji">ğŸ¶</button>
                    <button type="button" class="emoji-button" data-emoji="ğŸŒ" aria-label="Add earth emoji">ğŸŒ</button>
                    <button type="button" class="emoji-button" data-emoji="ğŸ€"
                        aria-label="Add lucky clover emoji">ğŸ€</button>
                    <button type="button" class="emoji-button" data-emoji="ğŸ˜‚" aria-label="Add laugh emoji">ğŸ˜‚</button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to insert emoji into the textarea
        document.querySelectorAll('.emoji-button').forEach(button => {
            button.addEventListener('click', function () {
                const emoji = this.getAttribute('data-emoji');
                const messageTextarea = document.getElementById('message');

                // Insert the emoji at the current cursor position
                const cursorPos = messageTextarea.selectionStart;
                const textBefore = messageTextarea.value.substring(0, cursorPos);
                const textAfter = messageTextarea.value.substring(cursorPos, messageTextarea.value.length);

                // Update the textarea with the emoji inserted at the cursor position
                messageTextarea.value = textBefore + emoji + textAfter;

                // Move the cursor to the right after the emoji
                messageTextarea.selectionStart = messageTextarea.selectionEnd = cursorPos + emoji.length;
            });
        });
    </script>
</body>

</html>
