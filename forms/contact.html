<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="section-title">Contact Me</div>

    <br><br><br>

    <div class="container">
        <form id="contactForm" action="submit_form.php" method="POST"> <!-- Added id="contactForm" -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>
            <!-- Changed type to email -->

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required> <!-- Added id="name" -->

            <label for="subject">Subject</label>
            <textarea id="message" name="subject" placeholder="Write something.." style="height:200px"
                required></textarea> <!-- Fixed id to match script.js -->

            <button type="submit">Submit</button>
        </form>
        <p id="statusMessage"></p> <!-- Added status message -->
    </div>

    <script src="script.js"></script>

</body>

</html>
